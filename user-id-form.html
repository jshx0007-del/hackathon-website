<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Complaint Form</title>
    <link rel="stylesheet" href="user-id-form.css">
</head>
<body>

  <div class="container">
    <h2>Student Complaint Form</h2>
    <form action="submit_complaint.php" method="POST">
      <label for="userid">User ID</label>
      <input type="text" id="userid" name="userid" placeholder="Enter your user ID" required>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="complaint">Complaint</label>
      <textarea id="complaint" name="complaint" rows="6" placeholder="Describe your complaint here..." required></textarea>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Submit Complaint</button>
      
      <br>
      <a class="Return" href="index.html" >&larr; Return to Home Page</a>
      
      <p class="note">Please ensure all details are correct before submission.</p>

    </form>
  </div>
  <script src="script.js"></script> 

</body>
</html>
